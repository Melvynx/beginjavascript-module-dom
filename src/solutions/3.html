<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../../place.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>r/place</title>
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <div class="py-4">
      <h1 class="text-4xl text-center font-bold">r/place</h1>
      <div class="flex flex-col items-center justify-center mt-4">
        <div id="board" class="shadow"></div>
        <div id="warning" class="hidden text-sm text-red-500">
          Please wait 5 secondes before placing another pixel.
        </div>
      </div>
    </div>
    <div class="fixed bottom-0 left-0 right-0">
      <div
        class="bg-slate-50 w-fit mx-auto my-4 p-4 rounded-md shadow-md flex flex-col gap-2 justify-center items-center"
      >
        <p class="font-bold text-center">Choose color</p>
        <div id="time-left"></div>
        <div id="color-picker" class="flex items-center justify-center"></div>
      </div>
    </div>
    <script type="module" src="./3.js"></script>
  </body>
</html>
