<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/place.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>r/place</title>
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <div class="py-4">
      <h1 class="text-4xl text-center font-bold">r/place (<span id="count">0</span>)</h1>
      <div class="flex flex-col items-center justify-center mt-4">
        <div id="board" class="shadow"></div>

        <div
          class="mt-2 p-1 border-yellow-100 border rounded bg-yellow-300/10 max-w-sm text-center"
        >
          You will rebuild it with JavaScript in the
          <a
            class="text-yellow-500 hover:underline"
            href="https://codelynx.dev/beginjavascript/courses"
            >BeginJavaScript</a
          >
          online courses.
        </div>
        <div id="warning" class="hidden text-sm text-red-500">
          Please wait 3 secondes before placing another pixel.
        </div>
      </div>
    </div>
    <div class="fixed bottom-0 left-0 right-0">
      <div
        class="bg-slate-50 w-fit mx-auto my-4 p-4 rounded-md shadow-md flex flex-col gap-2 justify-center items-center"
      >
        <p class="font-bold text-center">Choose color</p>
        <div id="time-left"></div>
        <div id="color-picker" class="flex items-center justify-center"></div>
      </div>
    </div>

    <div class="fixed bottom-4 left-4 z-30">
      <div id="message" class="shadow border-2 rounded-md hidden bg-white">
        <ul id="messages-list" class="overflow-auto max-h-32 p-2">
          <li class="">Start with a message.</li>
        </ul>
        <div class="flex gap-1 items-end p-2">
          <input
            id="message-input"
            class="p-1 shadow rounded border border-slate-400 flex-1 h-8"
          />
          <button
            id="submit-message"
            class="bg-indigo-600 rounded text-white px-2 h-8"
          >
            Submit
          </button>
        </div>
      </div>

      <button
        class="bg-white border border-slate-400 p-2 shadow-md rounded-md relative"
        id="open-message-btn"
      >
        <span
          id="unread-message-count"
          class="absolute h-5 w-5 bg-red-500 rounded-full -right-3 -top-3 text-white text-xs flex itmes-center justify-center pt-0.5"
        >
          0
        </span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-message-square-plus"
        >
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
          <line x1="9" x2="15" y1="10" y2="10" />
          <line x1="12" x2="12" y1="7" y2="13" />
        </svg>
      </button>
    </div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
