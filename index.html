<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/place.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>r/place</title>
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <div class="py-4">
      <h1 class="text-4xl text-center font-bold">r/place</h1>
      <div
        class="bg-red-200 border border-red-600 fixed top-4 left-4 px-1 py-0.5 rounded-md flex items-center gap-1"
      >
        <div class="h-2 w-2 animate-pulse rounded-full bg-red-600"></div>
        <span>&nbsp;<span id="count">0</span> live&nbsp;</span>
      </div>
      <div class="flex flex-col items-center justify-center mt-4">
        <div id="board" class="shadow"></div>

        <div class="flex gap-1 mt-2 gap-4">
          <div class="flex items-center gap-1">
            <div class="h-4 w-4 rounded-full bg-red-500"></div>
            <span id="color-ff4500">0</span>
          </div>
          <div class="flex items-center gap-1">
            <div class="h-4 w-4 rounded-full bg-green-500"></div>
            <span id="color-00cc78">0</span>
          </div>
          <div class="flex items-center gap-1">
            <div class="h-4 w-4 rounded-full bg-blue-500"></div>
            <span id="color-2450a5">0</span>
          </div>
          <div class="flex items-center gap-1">
            <div class="h-4 w-4 rounded-full bg-purple-500"></div>
            <span id="color-821f9f">0</span>
          </div>
          <div class="flex items-center gap-1">
            <div class="h-4 w-4 rounded-full bg-yellow-500"></div>
            <span id="color-fed734">0</span>
          </div>
          <div class="flex items-center gap-1">
            <div class="h-4 w-4 rounded-full bg-white border border-dashed border-black"></div>
            <span id="color-f9fafc">0</span>
          </div>
          <div class="flex items-center gap-1">
            <div class="h-4 w-4 rounded-full bg-black"></div>
            <span id="color-000000">0</span>
          </div>
        </div>

        <div
          class="mt-2 p-1 border-yellow-100 border rounded bg-yellow-300/10 max-w-sm text-center"
        >
          You will rebuild it with JavaScript in the
          <a
            class="text-yellow-500 hover:underline"
            href="https://codelynx.dev/beginjavascript/courses"
            >BeginJavaScript</a
          >
          online courses.
        </div>
        <div id="warning" class="hidden text-sm text-red-500">
          Please wait 3 secondes before placing another pixel.
        </div>
      </div>
    </div>
    <div class="fixed bottom-0 left-0 right-0">
      <div
        class="bg-slate-50 w-fit mx-auto my-4 p-4 rounded-md shadow-md flex flex-col gap-2 justify-center items-center"
      >
        <p class="font-bold text-center">Choose color</p>
        <div id="time-left"></div>
        <div id="color-picker" class="flex items-center justify-center"></div>
      </div>
    </div>

    <div class="fixed bottom-4 left-4 z-30">
      <div id="message" class="shadow border-2 rounded-md bg-white">
        <ul id="messages-list" class="overflow-auto max-h-32 p-2">
          <li class="">Start with a message.</li>
        </ul>
        <div class="flex gap-1 items-end p-2">
          <input
            id="message-input"
            class="p-1 shadow rounded border border-slate-400 flex-1 h-8 focus:outline-none"
          />
          <button id="submit-message" class="bg-indigo-600 rounded text-white px-2 h-8">
            Submit
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
